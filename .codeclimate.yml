version: '2'
checks:
  argument-count:
    enabled: false
  method-complexity:
    enabled: false
  method-lines:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
plugins:
  eslint:
    channel: eslint-7
    enabled: true
  gofmt:
    enabled: true
  golint:
    enabled: true
  govet:
    enabled: true
