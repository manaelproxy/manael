name: Go

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ['!*']

env:
  LIBWEBP_VERSION: 1.3.2

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        go-version:
          - '1.20'
          - '1.21'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libaom-dev
          go mod download

      - name: Install libwebp
        run: |
          mkdir -p /tmp/src
          cd /tmp/src
          wget -O libwebp.tar.gz https://storage.googleapis.com/downloads.webmproject.org/releases/webp/libwebp-${LIBWEBP_VERSION}.tar.gz
          tar -xzf libwebp.tar.gz -C /tmp/src
          rm libwebp.tar.gz
          cd /tmp/src/libwebp-${LIBWEBP_VERSION}
          ./configure
          make -j4
          sudo make install
          cd -

      - name: Test
        env:
          MANAEL_ENABLE_AVIF: true
        run: |
          mkdir -p cover
          go test -race -coverprofile=coverage.txt -covermode=atomic -v

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Build
        run: make
